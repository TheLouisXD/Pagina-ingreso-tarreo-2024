<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso tarreo 2024</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        <form method="post" action="" name="form">
    
            <h3>Ingreso Tarreo Inacap
                <span>Ingresa tus datos para ingresar</span>
            </h3>
    
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Ej: Luis Perez" name="Nombre" required oninvalid="this.setCustomValidity('Ingresa tu nombre')" oninput="this.setCustomValidity('')"/>
    
            <label for="Rut">RUT</label>
            <input type="text" placeholder="Ej: 12345678-9" name="RUT" required maxlength="10" oninput="this.value = this.value.replace(/[^0-9. -]/g, '').replace(/(\..*)\./g, '$1')" oninvalid="this.setCustomValidity('Ingresa tu Rut')" oninput="this.setCustomValidity('')"/> 
    
            <label for="Correo">Correo</label>
            <input type="email" placeholder="Ej: Luis.Perez@inacapmail.cl" pattern=".+@inacapmail.cl" name="Correo" required oninvalid="this.setCustomValidity('Ingresa tu Correo inacapmail')" oninput="this.setCustomValidity('')"/>
    
            <button type="submit" value="Submit" class="submit" id="submit">
                <span class="button__text">Enviar</span>
            </button>
        </form>
    </main>

    <footer>
        <p>Hecho con ❤️ por Luis_J</p>
    </footer>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
