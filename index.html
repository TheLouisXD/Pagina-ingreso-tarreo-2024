<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso tarreo 2024</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    <form method="post" action="" name="form">

        <h3>Ingreso Tarreo Inacap
            <span>Ingresa tus datos para ingresar</span>
        </h3>

        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Ej: Luis Perez" name="Nombre">

        <label for="Rut">RUT</label>
        <input type="text" placeholder="Ej: 12.345.678-9" name="RUT">

        <label for="Correo">Correo</label>
        <input type="text" placeholder="Ej: Luis.Perez@inacapmail.cl" name="Correo">

        <button type="submit" value="Submit" id="submit">Enviar</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
